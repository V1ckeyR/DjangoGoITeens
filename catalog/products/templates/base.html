<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column vh-100">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Main</a>
                <a class="navbar-brand" href="{% url 'index' %}">Products</a>
            </div>
        </nav>
    </header>
    <main class="container mt-3 flex-shrink-0">
        {% block content %} {% endblock %}
    </main>
    <footer class="footer mt-auto py-3 px-2 bg-light">
        <a class="navbar-brand" href="{% url 'about' %}">About Us</a>
    </footer>
</body>
</html>
